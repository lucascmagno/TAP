<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Livros</title>
    <link rel="stylesheet" href="carrinhodecompras.css">
</head>
<body>
    <header>
        <menu>
            <div class="top-header">
                <div class="logo">
                    <h1>BOOK'INS</h1>
                </div>
                <div class="user">
                    <div class="img"></div>
                    <p>Olá, <br> Nome Sobrenome</p>
                    <input class="input-pesquisa input-pesquisa2" type="search" name="pesquisa" id="ipesquisa">
                </div>
                <hr style="height: 45px; margin: 10px 15px;">
                <div class="lista">
                    <p>Minha Lista</p>
                </div>
            </div>
            <div class="pesquisa">
                <input class="input-pesquisa input-pesquisa1" type="search" name="pesquisa" id="ipesquisa">
            </div>
            <nav>
                <ul class="ul-navbar">
                    <div class="link1">
                        <li><a href="#">Estantes</a></li>
                        <li><a href="#">Sebos e Livros</a></li>
                        <li><a href="#">Livros Recomendados</a></li>
                        <li><a href="#">Mais vendidos</a></li>
                    </div>
                    <div class="link2">
                        <li><a href="#">Central de Ajuda</a></li>
                    </div>
                </ul>
            </nav>
        </menu>
    </header>
    <section>
        <div class="livros">
            <div class="container">
                <div class="content">
                    <img src="./svg/image 1.svg" alt="">

                    <h3 class="titulo-card">O Ladrão de Raios</h3>

                    <div>
                        - 1 +
                    </div>

                    <div class="preco-card">
                       R$ 29,90
                    </div>

                    <div class="subtotal">
                        Subtotal: R$ 29,90
                    </div>
                </div>
            </div>
            <div class="compra">
                <div class="total">
                    <p>Subtotal: <span style="color: #0E649A;">59,80</span></p>
                    <p>Frete: <span style="color: #0E649A;">15,00</span></p>
                    <p>Total: <span style="color: #0E649A;">74,80</span></p>
                </div>
                <div class="finalizar-compra">
                    <button>Finalizar Compra</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
